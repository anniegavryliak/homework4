<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка</title>
</head>
<style>
    ul{
        list-style: none;
    }

    div{
        width: auto;
        height: 50px;
        background: rgb(70, 69, 69);
    }

    .hr{
        display: flex;
    }

    li {
        margin-left: 5px;
        margin-top: 15px;

    }

    .hr1{
        color: red;
        border-right: 2px solid grey;
    }

    .hr2{
        color: aqua;
        border-right: 2px solid grey;
    }

    .hr3{
        color: yellow;
    }

</style>
<body>
    <div>
        <ul class="hr">
            <li ><a class="hr1" href="#">Ссылка 1</a></li>
            <li ><a class="hr2" href="#">Ссылка 2</a></li>
            <li ><a class="hr3" href="#">Ссылка 3</a></li>
        </ul>
    </div>
</body>
</html>
